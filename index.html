<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cursor Translator Lite</title>
  <style>
    #translator-tooltip {
      position: absolute;
      background: rgba(255,255,200,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 300px;
      font-size: 0.9rem;
      line-height: 1.3;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="translator-tooltip"></div>
  <script>
    async function translate(text) {
      // Chiamata “non-ufficiale” all’endpoint di Google Translate
      const res = await fetch('https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=it&dt=t&q='+encodeURIComponent(text));
      const data = await res.json();
      return data[0].map(segment => segment[0]).join('');
    }

    const tooltip = document.getElementById('translator-tooltip');
    let lastSelection = '';

    function showTooltip(x, y, msg) {
      tooltip.textContent = msg;
      tooltip.style.left = (x+5) + 'px';
      tooltip.style.top  = (y+5) + 'px';
      tooltip.style.display = 'block';
    }
    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    document.addEventListener('mouseup', async (e) => {
      const sel = window.getSelection().toString().trim();
      if (sel && sel !== lastSelection) {
        lastSelection = sel;
        try {
          const t = await translate(sel);
          const rect = window.getSelection().getRangeAt(0).getBoundingClientRect();
          showTooltip(rect.right + window.scrollX, rect.bottom + window.scrollY, t);
        } catch {
          hideTooltip();
        }
      }
    });
    document.addEventListener('mousedown', hideTooltip);
    // Su mobile catturiamo anche touchend
    document.addEventListener('touchend', async (e) => {
      const sel = window.getSelection().toString().trim();
      if (sel && sel !== lastSelection) {
        lastSelection = sel;
        try {
          const t = await translate(sel);
          const rect = window.getSelection().getRangeAt(0).getBoundingClientRect();
          showTooltip(rect.right + window.scrollX, rect.bottom + window.scrollY, t);
        } catch {
          hideTooltip();
        }
      }
    });
  </script>
</body>
</html>
